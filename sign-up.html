<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dentics practice</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="shortcut icon" href="images/font-icon-logo.jpg" />
    </head>
    <script defer src="/js/scripts.js"></script>
<body>
   
    <header>
        <!-- section barre de menu navbar -->
        <section id="navbar">
            <nav class="navigation">
                <!-- images logo -->
                <img class="picture" src="images/logo.png" alt="images logo">
                <ul class="menu" id="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#history">About us</a></li>
                    <li><a href="#consult-content">Appointment</a></li>
                    <li><a href="sign-up.html">Sign Up</a></li>
                    <li><a href="login.html" class="nav-login-btn">Login</a></li>
                </ul>
                <button class="menu-toggle" id="menu-toggle">☰</button>
                <button class="menu-close" id="menu-close">✕</button>
            </nav>
        </section>
    </header>

    <main>
        <section id="form-singnup">
          
            <div class="container-form">
                
               <div class="signup-title">
                    <h1>Sign <span>Up</span></h1>
                </div>

                <form class="signup-form" id="signup-form" action="#">
                    <label for="full-name">Full name</label>
                    <input type="text" id="full-name" name="full-name" required>
                    <div id="full-name-error" class="error"></div>
            
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address">
            
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                    <div id="email-error" class="error"></div>
            
                    <label for="phone">Phone</label>
                    <div class="phone-input">
                        <select id="country-code" name="country-code">
                            <option value="+1">+1</option>
                            <option value="+33">+33</option>
                            <option value="+49">+49</option>
                            <option value="+91">+91</option>
                            <option value="+34">+34</option>
                            <option value="+212">+212</option>
                            <option value="+222">+222</option>
                            <option value="+223">+223</option>
                            <option value="+221">+221</option>
                        </select>
                        <input type="tel" id="phone" name="phone" placeholder="(555) 000-0000" required>
                    </div>
                    <div id="phone-error" class="error"></div>
            
                    <label for="dob">Date of birth</label>
                    <input type="date" id="dob" name="dob">
            
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div id="password-error" class="error"></div>
            
                    <button type="submit">I Confirm</button>
                    
                    <div class="create-account">
                        <p>We have account</p>
                        <button class="sign-btn"><a href="login.html">Sign In</a></button>
                    </div>
                </form>
        </div>
      </section>
    </main>
    
</body>
</html>
